;---------------------------------------------------------------
;
; 빙고숫자 셋팅.
; 빙고에서 사용할 최대 수를 셋팅합니다.
;
; ■ common
;
; max_bingo_number : 빙고에서 사용할 최대 숫자. ( 99가 max입니다 )
; reward_hidden_icon : UI에서 별로 표시할 아이템. (클라전용)
;
; 선물정보 (서버전용)
; reward_send_id =
; reward_state   =
; reward_period  =
; reward_ment    =
;
; reward_count : 아이템 테이블 총 갯수
; allbingo_count : 올 빙고시 보상 아이템 테이블 등록 할 갯수.
;
;
; ■ reward#
;
; reward_icon : 아이템 아이콘 파일이름 ( 클라에서만 사용 )
; reward_hidden : 별로 보인 아이템 ( 클라에서만 사용 )
; reward_manual : 툴팁에 표시할 내용의 인덱스. ( sp2_bingo_manual.ini 참고 )
;
; 선물정보 (클라,서버)
; reward_type    : 1(용병),2(치장),3(권한),4(페소),5(장비),6(장비상자),7(치장, 7선택가능)(8(경험치),9(메달)
; reward_value1  : 하단 셋팅 참고.
; reward_value2  : 하단 셋팅 참고.
; reward_percent : 아이템 등장 확률.
;		   정수 형으로 입력.
;
;
; 1 용병 : 코드, 기간(h)
; 2 치장 : 성별, 코드
; 3 권한 : 코드, 수량
; 4 페소 : 지급량, X
; 5 장비 : 코드, (강화값x10000)+기간(h)
; 6 장비보급 : 코드, 되팔기 가격
; 8 경험치 : 경험치, X
; 9 메달 : 코드, 기간(h)
;
;---------------------------------------------------------------


